<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Solar Consultation | Powerfull Solar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0b5ed7;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .sms-consent {
      margin-top: 20px;
      font-size: 13px;
      color: #333;
    }
    .customer-care {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }
    .links {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
    }
    .links a {
      color: #0b5ed7;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Request a Solar Consultation</h1>

    <form>
      <label>
        Full Name
        <input type="text" name="name" required />
      </label>

      <label>
        Mobile Phone Number
        <input type="tel" name="phone" placeholder="+1XXXXXXXXXX" required />
      </label>

      <label>
        Email Address
        <input type="email" name="email" required />
      </label>

      <!-- ✅ REQUIRED SMS CONSENT -->
      <div class="sms-consent">
        <label>
          <input type="checkbox" name="sms_consent" required />
          I consent to receive recurring SMS from Powerful Solar about my solar
          inquiry (reminders &amp; follow-ups). Message frequency varies. Msg &amp;
          data rates may apply. Reply STOP to opt out, HELP for help.
        </label>

        <!-- ✅ CUSTOMER CARE + SENDING NUMBER -->
        <div class="customer-care">
          Customer care: Reply HELP or email
          <a href="mailto:support@powerfullsolar.com">support@powerfullsolar.com</a>.
          Texts sent from: +1 323-553-4258.
        </div>
      </div>

      <button type="submit">Request Consultation</button>
    </form>

    <div class="links">
      <a href="privacy.html" target="_blank">Privacy Policy</a> |
      <a href="terms.html" target="_blank">Terms of Service</a>
    </div>
  </div>
</body>
</html>
