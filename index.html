<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powerfull Solar – SMS Opt-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .checkbox-container {
      margin-top: 20px;
      font-size: 14px;
    }
    .customer-care {
      margin-top: 8px;
      font-size: 13px;
      color: #555;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f7ae0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }
    .links a {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Request a Solar Consultation</h1>
    <p style="text-align:center;">Powerfull Solar</p>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Mobile Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1XXXXXXXXXX" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <!-- ✅ REQUIRED CHECKBOX -->
      <div class="checkbox-container">
        <input type="checkbox" id="smsConsent" name="smsConsent" required />
        <label for="smsConsent">
          I consent to receive recurring SMS from Powerful Solar about my solar inquiry (reminders & follow-ups).
          Message frequency varies. Msg & data rates may apply.
          Reply STOP to opt out, HELP for help.
        </label>

        <!-- ✅ CUSTOMER CARE + SENDING NUMBER -->
        <div class="customer-care">
          Customer care: Reply HELP or email
          <a href="mailto:support@powerfullsolar.com">support@powerfullsolar.com</a>.
          Texts sent from: +1 323-553-4258.
        </div>
      </div>

      <button type="submit">Request Consultation</button>
    </form>

    <div class="links">
      <a href="privacy.html" target="_blank">Privacy Policy</a> |
      <a href="terms.html" target="_blank">Terms of Service</a>
    </div>
  </div>

</body>
</html>
