<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Solar Consultation | Powerfull Solar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .checkbox-group {
      margin-top: 20px;
      font-size: 14px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    .helper-text {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #0b5ed7;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      color: #0b5ed7;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Request a Solar Consultation</h2>

    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Mobile Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1XXXXXXXXXX" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <!-- SMS CONSENT CHECKBOX (OPTIONAL, UNCHECKED BY DEFAULT) -->
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="sms_consent" name="sms_consent">
          I consent to receive recurring SMS from Powerful Solar about my solar inquiry
          (reminders & follow-ups). Message frequency varies. Msg & data rates may apply.
          Reply STOP to opt out, HELP for help.
        </label>

        <!-- REQUIRED CLARIFICATION TEXT -->
        <div class="helper-text">
          SMS messages are sent only if this box is checked. Submitting the form without
          checking this box will not result in any SMS messages.
        </div>

        <!-- CUSTOMER CARE + SENDING NUMBER -->
        <div class="helper-text">
          Customer care: Reply HELP or email
          <a href="mailto:support@powerfullsolar.com">support@powerfullsolar.com</a>.
          Texts sent from: +1 323-553-4258.
        </div>
      </div>

      <button type="submit">Request a Solar Consultation</button>

      <div class="links">
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Service</a>
      </div>
    </form>
  </div>
</body>
</html>
